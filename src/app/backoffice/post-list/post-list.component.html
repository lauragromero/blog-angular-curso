<p>post-list works!</p>
<a [routerLink]= "['/admin/create']">NUEVO POST</a>
<ul>
    <li *ngFor="let post of (allPost$ | async)"  >
        <h2>{{post.title}}</h2>
        <h4>{{post.nickname}}</h4>
        <span>{{post.username}}</span>
        <p>{{post.text}}</p>
        <button [routerLink]= "'/admin/' + post._id ">EDITAR</button>
        <button  (click)= "deletePost(post)">BORRAR</button>
    </li>
</ul>
