<div>
    <div class="postDetail" style=" margin-bottom: 2em;">
        <button  pButton type="button" label="Post List" icon="pi pi-chevron-left" [routerLink]="['/admin']"></button>
        <p-card header="{{(post$ | async)?.title | uppercase}}" subheader="{{(post$ | async)?.date | date: 'short'}}" 
        styleClass="ui-card-shadow">
            <h4> Author: {{(post$ | async)?.username}}</h4>
            <p-fieldset legend="Text" [toggleable]="true">
                <p>{{(post$ | async)?.text}}</p>
            </p-fieldset>
            <p-footer> 
            <button pButton  style="margin-top: 1em;" type="button"  icon="pi pi-plus" label="New Comment" class="ui-button-rounded ui-button-success" type="button" (click)= "commentAdd()"></button>
            </p-footer>
        </p-card>
       

    </div>
    <div *ngIf="isAdded" class="addComment">
        <form  class= "addComment" [formGroup]= "commentForm"> 
            <label for="username">Username:</label>
            <input name="username" type="text" formControlName= "username"/>
            <label for="nickname">Nickname:</label>
            <input name= "nickname" type="text" formControlName= "nickname"/>
            <label for="text">Comment:</label>
            <textarea name= "comment" type="text" formControlName= "comment"></textarea>
            <button type="submit" (click)="addComment()" [disabled]= "!commentForm.valid">AÃ±adir</button>
        </form>
    </div>  
    
    <div *ngIf="(post$|async)?.comments?.length>0; then okList else error"></div>
        <ng-template #okList>
            <app-comments  [comments]="(post$ | async)?.comments"></app-comments>
        </ng-template>
        <ng-template #error>No hay comentarios</ng-template>  
 </div>
