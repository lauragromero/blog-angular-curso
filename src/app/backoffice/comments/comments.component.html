<p-table [columns]="cols" [value]="comments" dataKey= "_id" expandableRows="true">
    <ng-template pTemplate="header" let-columns >
        <tr>
           <th colspan="4">COMMENTS</th> 
        </tr>
        <tr>
            <th *ngFor="let col of columns">
                {{col.header}}
            </th>
            <th>Actions</th>
        </tr>
    </ng-template>
    <ng-template  pTemplate="body" let-rowData let-post let-columns="columns" let-expanded="expanded">
        <tr>
            <td *ngFor="let col of columns">
                {{rowData[col.field]}}
          </td>
            <td>
                <a href="#" [pRowToggler]="rowData">
                    <button pButton type="button" label="Edit" class="ui-button-rounded"></button>
                </a>
                <button pButton type="button" label="Delete" class="ui-button-rounded ui-button-danger" (click)= "deleteComment(rowData._id)"></button></td>
        </tr>
    </ng-template>
    <ng-template let-ri="rowIndex" let-post pTemplate="rowexpansion" let-rowData let-columns="columns">
        <tr>
            <td [attr.colspan]="columns.length + 1">
                <div class="ui-g ui-fluid" style="font-size:16px;padding:20px">
                    <div  style="text-align:center">
                        <form  class= "updateComment" [formGroup]= "updateCommentForm"> 
                            <label for="username">Username:</label>
                            <input name="username" type="text" formControlName= "username"/>
                            <label for="nickname">Nickname:</label>
                            <input name= "nickname" type="text" formControlName= "nickname"/>
                            <label for="text">Comment:</label>
                            <textarea name= "comment" type="text" formControlName= "comment"></textarea>
                            <button type="button" (click)="updateComment(rowData._id)" [disabled]= "!updateCommentForm.valid">UPDATE</button>
                        </form> 
                    </div>
                </div>
                </td>
                </tr>
                
    </ng-template>
</p-table>
